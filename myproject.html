<!DOCTYPE html>

<html>

    <head>

        <title>CREP SHOP | Store</title>

        <meta name="description" content="This is the description">

        <link rel="stylesheet" href="myproject.css" />

        <script src="myproject.js" async></script>

        <img rel="air black.png">

    </head>

    <body>

        <header class="main-header">

            <nav class="main-nav nav">

                <ul>

                

                    <li><a href="store.html">STORE</a></li>

            

                </ul>

            </nav>

            <h1 class="band-name band-name-large">CREP SHOP</h1>

        </header>

        <section class="container content-section">

            <h2 class="section-header">NIKE</h2>

            <div class="shop-items">

                <div class="shop-item">

                    <span class="shop-item-title">Air Force 1's</span>

                    <img class="shop-item-image" src="air black.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£84.99</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>
                <div class="shop-item">

                    <span class="shop-item-title">Air Max 97's</span>

                    <img class="shop-item-image" src="Images/Album 2.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£119.99</span>

                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>

                    </div>

                </div>

                <div class="shop-item">

                    <span class="shop-item-title">Air Max 270's</span>

                    <img class="shop-item-image" src="Images/Album 3.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£114.99</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

                <div class="shop-item">

                    <span class="shop-item-title">Air Max 98's</span>

                    <img class="shop-item-image" src="Images/Album 4.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£129.99</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>

        </section>

        <section class="container content-section">

            <h2 class="section-header">ADIDAS</h2>

            <div class="shop-items">

                <div class="shop-item">

                    <span class="shop-item-title">Stan Smith's</span>

                    <img class="shop-item-image" src="Images/Shirt.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£79'99</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

                <div class="shop-item">

                    <span class="shop-item-title">Superstars</span>

                    <img class="shop-item-image" src="Images/Cofee.png">

                    <div class="shop-item-details">

                        <span class="shop-item-price">£79.99</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

            </div>

        </section>

        <section class="container content-section">

            <h2 class="section-header">CART</h2>

            <div class="cart-row">

                <span class="cart-item cart-header cart-column">ITEM</span>

                <span class="cart-price cart-header cart-column">PRICE</span>

                <span class="cart-quantity cart-header cart-column">QUANTITY</span>

            </div>

            <div class="cart-items">

            </div>

            <div class="cart-total">

                <strong class="cart-total-title">Total</strong>

                <span class="cart-total-price">$0</span>

            </div>

            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

        </section>

        <footer class="main-footer">

            <div class="container main-footer-container">

                <h3 class="band-name"> CREP SHOP</h3>

                <ul class="nav footer-nav">

                    <li>

                        <a href="https://www.youtube.com" target="_blank">

                            <img src="Images/YouTube Logo.png">

                        </a>

                    </li>


                    <li>

                        <a href="https://www.facebook.com" target="_blank">

                            <img src="Images/Facebook Logo.png">

                        </a>

                    </li>

                </ul>

            </div>

        </footer>

    </body>

</html>
